<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio</title>
    <style>
        /* Color Palette and Basic Reset */
        :root {
            --primary-color: #4F46E5;
            --text-color: #1F2937;
            --text-muted: #6B7280;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #0f172a; 
        }

        /* Animated Tech SVG Background Container */
        .tech-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
        }

        /* SVG Animation Keyframes */
        @keyframes pulse-glow {
            0% { opacity: 0.2; transform: scale(0.9); }
            50% { opacity: 1; filter: drop-shadow(0 0 8px #38bdf8); transform: scale(1.1); }
            100% { opacity: 0.2; transform: scale(0.9); }
        }

        @keyframes flow {
            0% { stroke-dashoffset: 100; }
            100% { stroke-dashoffset: 0; }
        }

        .node {
            animation: pulse-glow 3s infinite alternate;
            transform-origin: center;
        }
        
        .node:nth-child(even) {
            animation-delay: 1.5s;
            animation-duration: 4s;
        }

        .trace {
            stroke: #1e293b;
            stroke-width: 2;
            fill: none;
        }

        .active-trace {
            stroke: #38bdf8;
            stroke-width: 2;
            fill: none;
            stroke-dasharray: 100;
            animation: flow 4s linear infinite;
            opacity: 0.5;
        }

        /* Profile Card Styling */
        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            overflow: hidden;
            width: 90%;
            max-width: 380px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        /* Top Header */
        .svg-header {
            background: var(--primary-color);
            height: 130px;
            position: relative;
        }
        
        .svg-header svg {
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 60px;
        }

        /* Content Area */
        .profile-content {
            padding: 0 24px 32px;
        }

        /* Profile Picture Styling */
        .profile-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin: -40px auto 16px;
            position: relative;
            z-index: 10;
            border: 4px solid white;
            display: block;
            background-color: #F3F4F6;
        }

        h1 { margin: 0 0 8px; font-size: 1.5rem; font-weight: 700; }
        p { color: var(--text-muted); margin: 0 0 24px; font-size: 0.95rem; line-height: 1.4; }

        /* Buttons & Links */
        .links { display: flex; flex-direction: column; gap: 12px; }
        
        .link-btn {
            display: flex; align-items: center; justify-content: center;
            gap: 10px; padding: 12px; border-radius: 8px;
            text-decoration: none; font-weight: 600; font-size: 0.95rem;
            transition: transform 0.2s, filter 0.2s;
        }
        .link-btn:hover { transform: translateY(-2px); filter: brightness(0.95); }
        
        /* Button Colors */
        .email-btn { background: #EEF2FF; color: var(--primary-color); border: 1px solid #E0E7FF; }
        .linkedin-btn { background: #0A66C2; color: white; }
        .cv-en-btn { background: #F3F4F6; color: #374151; border: 1px solid #D1D5DB; }
        .cv-tr-btn { background: #374151; color: white; }
        
        /* Two-column layout for CV buttons */
        .cv-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
    </style>
</head>
